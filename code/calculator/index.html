<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>HW2: Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
  <script type="text/javascript" src="script.js">

  </script>
</head>
<body>
  <div class="calculator">
    <div class="output">
      <p id="previous">0</p>
      <p id="current">0</p>
    </div>
    <div class="buttons">
      <button class="number" onclick="numFunc(9)">9</button>
      <button class="number" onclick="numFunc(8)">8</button>
      <button class="number" onclick="numFunc(7)">7</button>
      <button class="operator" id="add" onclick="opFunc('add')">+</button>
      <button class="number" onclick="numFunc(6)">6</button>
      <button class="number" onclick="numFunc(5)">5</button>
      <button class="number" onclick="numFunc(4)">4</button>
      <button class="operator" id="subtract" onclick="opFunc('subtract')">-</button>
      <button class="number" onclick="numFunc(3)">3</button>
      <button class="number" onclick="numFunc(2)">2</button>
      <button class="number" onclick="numFunc(1)">1 </button>
      <button class="operator" id="divide" onclick="opFunc('divide')">รท</button>
      <button class="number" onclick="numFunc(0)">0</button>
      <button id="decimal" onclick="numFunc('.')">.</button>
      <button class="equals" id="calculate" onclick="calculate()">=</button>
      <button class="operator" id="multiply" onclick="opFunc('multiply')">&times;</button>
      <button class="operator" id="clear" onclick="ac()">AC</button>
    </div>
  </div>
</body>
</html>
